# ============================================================
# Configuração principal da aplicação - Biblioteca Digital
# ============================================================

quarkus.application.name=BibliotecaDigital
quarkus.application.version=1.0.0-SNAPSHOT

# ============================================================
# Banco de Dados (Ambiente de Desenvolvimento)
# ============================================================
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.url=jdbc:h2:mem:biblioteca;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Habilita execução do import.sql ao iniciar
quarkus.hibernate-orm.sql-load-script=import.sql

# Recria o esquema sempre que iniciar (útil para dev/teste)
quarkus.hibernate-orm.database.generation=drop-and-create

# Log SQL para debug
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

# ============================================================
# Configuração de servidor
# ============================================================
quarkus.http.port=8080

# ============================================================
# Faces / JSF
# ============================================================
# (opcional, mas ajuda no debug)
quarkus.faces.development-mode=true

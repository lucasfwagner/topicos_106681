<ui:composition template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Cadastro de Livros</ui:define>

    <ui:define name="content">
        <h1>➕ Cadastro de Novo Livro</h1>

        <!-- Formulário de cadastro -->
        <h:form>

            <h:panelGrid columns="2" columnClasses="label,value" style="width:50%;">

                <h:outputLabel for="titulo" value="Título:"/>
                <h:inputText id="titulo" value="#{bibliotecaBean.novoLivro.titulo}" required="true"/>

                <h:outputLabel for="isbn" value="ISBN:"/>
                <h:inputText id="isbn" value="#{bibliotecaBean.novoLivro.isbn}" required="true"/>

                <h:outputLabel for="paginas" value="Número de Páginas:"/>
                <h:inputText id="paginas" value="#{bibliotecaBean.novoLivro.numeroPaginas}" required="true"/>

                <h:outputLabel for="dataPublicacao" value="Data de Publicação:"/>
                <h:inputText id="dataPublicacao" value="#{bibliotecaBean.novoLivro.dataPublicacao}" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>

                <h:outputLabel for="autor" value="Autor:"/>
                <h:selectOneMenu id="autor" value="#{bibliotecaBean.novoLivro.autor}" required="true">
                    <f:selectItems value="#{bibliotecaBean.autores}" var="a"
                                   itemLabel="#{a.nome}" itemValue="#{a}"/>
                </h:selectOneMenu>

            </h:panelGrid>

            <h:commandButton value="Salvar" action="#{bibliotecaBean.salvarLivro}"
                             style="margin-top:10px;" ajax="false"/>
        </h:form>

    </ui:define>
</ui:composition>

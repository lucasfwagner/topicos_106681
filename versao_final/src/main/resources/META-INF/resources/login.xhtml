<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Login</title>
</h:head>

<h:body>

    <h:form id="loginForm" prependId="false">

        <h2>Autenticação</h2>

        <h:panelGrid columns="2">

            <h:outputLabel for="j_username" value="Usuário:" />
            <h:inputText id="j_username" name="j_username" required="true" />

            <h:outputLabel for="j_password" value="Senha:" />
            <h:inputSecret id="j_password" name="j_password" required="true" />

        </h:panelGrid>

        <h:commandButton value="Entrar"
            ajax="false"
            onclick="this.form.action='/j_security_check'; this.form.method='POST';" />

    </h:form>

</h:body>
</html>
